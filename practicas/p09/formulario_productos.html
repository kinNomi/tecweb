<!DOCTYPE html >
<html>

  <head>
    <meta charset="utf-8" >
    <title>Registro Productos</title>
    <style type="text/css">
      ol, ul { 
      list-style-type: none;
      }
      label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
      }
    </style>

<script>
    function validarFormulario(){
        var nombre = document.getElementById('nombre').value;
        var marca = document.getElementById('marca').value;
        var modelo = document.getElementById('modelo').value;

        if (nombre === "" || modelo === "" || marca === ""){
            alert("Campos obligatorios");
            return false;

        }
        return true;
    }
    
</script>
  </head>

  <body>
    <h1>Registro de productos</h1>

    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p09/set_producto_v2.php" method="post">

    <h2>Informaci√≥n del Producto</h2>

      <fieldset>
        <legend>Producto</legend>

        <ul>
          <li><label for="form-nombre">Nombre:</label> <input type="text" name="nombre" id="form-nombre" required></li>
          <li><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca" required></li>
          <li><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" required></li>
          <li><label for="form-precio">Precio:</label> <input type="number" placeholder="1.00" step="0.01" min="1.00" max="1000000.00" name="precio" id="form-precio" required></li>
          <li><label for="form-detalles">Detalles:<br></label><textarea name="detalles" rows="3" cols="50" id="form-detalles" required></textarea></li>
          <li><label for="form-unidades">Unidades disponibles:</label> <input type="number" name="unidades" id="form-unidades" required></li>
          <li><label for="form-imagen">URL imagen:</label><input type="text" name="imagen" id="form-imagen" required></li>

        </ul>
      </fieldset>

      <p>
        <input type="submit" value="Registrar">
        <input type="reset" value="Borrar">
      </p>

    </form>
    
  </body>
</html>
